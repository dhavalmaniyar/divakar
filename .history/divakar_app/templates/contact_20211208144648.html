{% extends "base.html" %}
{% load static %}
{% block body %}
<style>
    .switch-field {

        margin-bottom: 36px;
        overflow: hidden;

    }

    .switch-field input {
        position: absolute !important;
        clip: rect(0, 0, 0, 0);
        height: 1px;
        width: 1px;
        border: 0;
        overflow: hidden;
    }

    .switch-field label {
        font-size: 14px;
        line-height: 1;
        text-align: center;
        padding: 8px 16px;
        margin-right: -1px;
        border-bottom: 4px solid rgba(0, 0, 0, 0.2);
        border-radius: 2px;
        color: white;
    }


    .switch-field label:hover {
        cursor: pointer;
    }

    .switch-field input:checked+label {
        border-color: black;
        box-shadow: none;
    }


    .icon-size {
        width: 20px;
    }

    /* 
    .switch-field input[value="2"]:checked ~ .col-md-6 #indore {
        display: none;
    }*/
</style>
<br><br><br>
<div class="container">
    <br>
    <div class="row text-white" style="   padding: 10px;background-color: rgb(27, 27, 27, 0.5);border-radius: 10px;">
        <div class="col-md-6">
            <h2 class="text-center">Indore Office</h2>
            <!-- INDORE -->
            <div class="row indore">
                <div class="col-2 ">
                </div>
                <div class="col ">
                    <p><img src="{%static '/images/email.png'%}" class="icon-size" alt=""> &nbsp; info@veloxtech.in</p>
                </div>
            </div>
            <div class="row indore">
                <div class="col-2 text-right">
                </div>
                <div class="col container ">
                    <img src="{%static '/images/address.png'%}" class="icon-size"
                        alt=""> &nbsp; 449, Prajapat Nagar Rd, Sector C, Sudama Nagar,<br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Indore, Madhya Pradesh 452009
                </div>
            </div>
            <div class="row indore">
                <div class="col-2 text-right">
                </div>
                <div class="col ">
                    <img src="{%static '/images/phone-call.png'%}" class="icon-size"
                        alt=""> &nbsp; +91-9754051135
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="indore" class="card" style="width: 100%; height: 100%;">
                <div class="card-body">
                    <!-- <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3680.917666884481!2d75.81761901475494!3d22.694108685120415!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3962fd24d15e6d07%3A0xaeced29740f61ec2!2sAmar%20coolers!5e0!3m2!1sen!2sin!4v1638954136988!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe> -->
                </div>
            </div>
        </div>
    </div><br>
    <div class="card">
        <div class="card-body">
            <h4 class="text-center">DROP US A LINE</h4><br>
            <form action="/submit" method="post">
                {% csrf_token %}
                <div class="form-group row text-left">
                    <label for="inputEmail3" class="col-md-2 col-form-label" style="font-size: 15px;">Email</label>
                    <div class="col-md-10">
                        <input type="email" class="form-control" name="email" id="inputEmail3">
                    </div>
                </div>
                <div class="form-group row text-left">
                    <label for="inputName" class="col-md-2 col-form-label" style="font-size: 15px;">Name</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" name="name" id="inputName" required>
                    </div>
                </div>

                <div class="form-group row text-left">
                    <div class="col-md-2" style="font-size: 15px;">Message</div>
                    <div class="col-md-10">
                        <textarea class="form-control" id="exampleFormControlTextarea1" name="comment"
                            rows="3"></textarea>
                    </div>
                </div>
                <div class="form-group row text-left">
                    <div class="col-md-2"></div>
                    <div class="col-md-10">
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div><br>
</div>

{% endblock body %}
